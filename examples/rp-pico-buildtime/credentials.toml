# Build-time credentials for rp-pico-buildtime example
#
# These credentials are hashed at build time by nut-shell-credgen
# and compiled into the binary as const data.
#
# IMPORTANT: In production, add this file to .gitignore!

# Type path must match the AccessLevel enum in src/access_level.rs
access_level_type = "rp_pico_buildtime::access_level::PicoAccessLevel"

# Default users for demo (change these in production!)
[[users]]
username = "admin"
password = "admin123"
level = "Admin"

[[users]]
username = "user"
password = "user123"
level = "User"
