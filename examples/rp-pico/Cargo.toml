[package]
name = "rp-pico_examples"
version = "0.1.0"
edition = "2024"
authors = ["Esben Dueholm NÃ¸rgaard"]

[dependencies]
# Nut-shell library (parent crate)
nut-shell = { path = "../..", default-features = false, features = ["authentication"] }

# Cortex-M support
cortex-m = "0.7.7"
cortex-m-rt = "0.7.5"

# Embedded HAL traits
embedded-hal = "1.0.0"

# RP2040-specific crates
rp2040-hal = { version = "0.11.0", features = ["rt", "critical-section-impl"] }
rp2040-boot2 = "0.3"
rp-pico = "0.9.0"

# Utilities
panic-halt = "1.0.0"
fugit = "0.3"
heapless = "0.9"

# Optional: RTT logging (comment out if not using probe-rs)
# rtt-target = "0.5"

[[bin]]
name = "uart_cli"
path = "bin/uart_cli/main.rs"

[profile.release]
debug = true
lto = true
opt-level = "z"
